# Properties for configuring the PacIOOS text-based source drivers. These are the default settings
# for drivers extending the edu.hawaii.soest.pacioos.text.SimpleTextSource class

textsource.archive_mode=append
textsource.rbnb_channel=DecimalASCIISampleData
textsource.server_name=localhost
textsource.delimiter=,
textsource.default_date_format=dd MMM yyyy HH:mm:ss
textsource.timezone=HST
textsource.poll_interval=50
textsource.retry_interval=5000
