log4j.rootLogger=WARN, stdout
    
### Logging bbl to stdout  ####################################################

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%5p] %d (%C{1}:%M:%L) %m%n

log4j.logger.edu.hawaii.soest.pacioos.text.SimpleTextSource=INFO
log4j.logger.edu.hawaii.soest.pacioos.text.SocketTextSource=INFO
log4j.logger.edu.hawaii.soest.pacioos.text.SerialTextSource=INFO
log4j.logger.edu.hawaii.soest.pacioos.text.FileTextSource=INFO
log4j.logger.edu.hawaii.soest.pacioos.text.TextSourceFactory=INFO
log4j.logger.edu.hawaii.soest.pacioos.text.MockDataSource=INFO
